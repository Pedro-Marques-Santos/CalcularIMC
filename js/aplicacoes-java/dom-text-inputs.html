<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>

    <script>

        function distruibuirCaractere() {

            //selecionar o valor digitado
            var caractere = document.getElementById('entrada').value

            //limpar espaços em branco nas estremidades da string
            document.getElementById('entrada').value = ''

            //limpar os espaços em branco nas extremidades da string
            caractere.trim()

            switch(caractere) {
              case '0':
              case '1':
              case '2':
              case '3':
              case '4':
              case '5':
              case '6':
              case '7':
              case '8':
              case '9':
              //adicionar caracter no campo referente a números
              var recebimentoCaraceter = caractere
              document.getElementById('apenas_numeros').value += recebimentoCaraceter
              break;
              default:
              //adicionar caracter no campo referente aos números
              var recebimentoCaraceter = caractere
              document.getElementById('apenas_letras').value += recebimentoCaraceter

            }
            

        }  

    </script>
  </head>

  <body>

    <input 
    type="text" 
    placeholder="Digite um caractere aqui  " 
    onkeyup="distruibuirCaractere()" 
    id="entrada"
    >
    <hr>

    <span>Letras :</span>
    <input type="text" disabled="disabled" id="apenas_letras">
    
    <span>Números :</span>
    <input type="text" disabled="disabled" id="apenas_numeros">

  </body>
</html>
